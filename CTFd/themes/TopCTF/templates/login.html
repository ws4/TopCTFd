{% extends "base.html" %}

{% block stylesheets %}
	<style>

	.done-row {
		padding-top: 15px;
		margin: 0px;
	}
	</style>
{% endblock %}

{% block content %}
{#<div class="jumbotron home">#}
{#	<div class="container">#}
{#		<h1>Login</h1>#}
{#	</div>#}
{#</div>#}
<div class="container main-container">
	<div class="row">
		<div id="login-container" class="col-md-6" >
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
				  <span class="sr-only">Error:</span>
				  {{ error }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
			{% endfor %}
			<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                <div class="row">
					<div class="col-md-12" style="color:#df0615;font-size:36px;text-align: center;">
                        Login
					</div>
				</div>
                  <div class="public_title_line"></div>
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<span class="input">
							<input class="input-field" placeholder="Team Name" type="text" name="name" id="name-input" />
{#							<label class="input-label" for="name-input">#}
{#								<span class="label-content">Team Name</span>#}
{#							</label>#}
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<span class="input">
							<input class="input-field" placeholder="Password" type="password" name="password" id="password-input" />
{#							<label class="input-label" for="password-input">#}
{#								<span class="label-content" data-content="Password">Password</span>#}
{#							</label>#}
						</span>
					</div>
				</div>
				<div class="done-row row">
					<div class="col-md-10 col-md-offset-1"  style="margin-top:50px;overflow: hidden;background:#df0615;border-radius: 5px;padding:8px 0 8px 0;">
						<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined pull-right">Submit</button>
					</div>
                    <div class="col-md-10 col-md-offset-1" style="padding:0px;text-align:center;">
						<a style="width:100%;text-align: center;color:#666;" class="pull-left align-text-to-button" href="{{ request.script_root }}/reset_password">Forgot your password?</a>
					</div>
				</div>
				<input type="hidden" name="nonce" value="{{ nonce }}">
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/style.js"></script>
    <script>
    $(function(){
                $('.body-container').css({
            'background-image':'url({{request.script_root}}/themes/{{ ctf_theme() }}/static/img/ctfBg.png)',
            'background-repeat':'no-repeat',
            'background-position': 'center center',
            'background-size': 'cover',
            '-moz-background-size':'cover',
            '-webkit-background-size':'cover'
        })
    })
    </script>
{% endblock %}
