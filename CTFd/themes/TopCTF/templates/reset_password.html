{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
{#<div class="jumbotron home">#}
{#	<div class="container">#}
{#		<h1>Reset Password</h1>#}
{#	</div>#}
{#</div>#}
                   <div class="row">
					<div class="col-md-12" style="color:#df0615;font-size:36px;text-align: center;margin-top:30px;">
                        Reset Password
					</div>
				</div>
                <div class="public_title_line"></div>
<div class="container main-container">
	<div class="row">
		<div id="login-container" style="margin-top:30px;padding-top:0px;" class="col-md-6 col-md-offset-3">
			{% for error in errors %}
				<div class="alert alert-info alert-dismissable" role="alert">
				  <span class="sr-only">Error:</span>
				  {{ error }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
			{% endfor %}
			<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
				<input name='nonce' type='hidden' value="{{ nonce }}">
				{% if mode %}
				<div class="row">
					<div class="col-md-12">
						<span class="input">
						<input class="input-field" type="password" name="password" id="password-input" />
						<label class="input-label" for="password-input">
							<span class="label-content" data-content="Password">Password</span>
						</label>
					</div>
				</div>
				{% else %}
				<div class="row">
					<div class="col-md-12">
						<span class="input">
						<input class="input-field" type="text" name="email" id="input-10" />
						<label class="input-label" for="input-10">
							<span class="label-content" data-content="Email">Email</span>
						</label>
					</span>
					</div>
				</div>
				{% endif %}
				<div class="done-row row" style="margin-top:40px;">
					<div class="col-md-12 " style="overflow: hidden;background:#df0615;border-radius: 5px;padding:8px 0 8px 0;">
						<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined pull-right" >Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/style.js"></script>
{% endblock %}
